<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sicrux - Inicio de Sesión</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <button class="dark-mode-toggle" id="dark-mode-toggle">
        <img src="./img/moon-icon.png" alt="Modo Nocturno">
    </button>
    <div class="container">
        <div class="login-section">
            <h1>Iniciar Sesión en Sicrux</h1>
            <button class="social-login google">
                <img src="./img/gogle-icon.png" alt="Google Logo"> Iniciar sesión 
            </button>
            <button class="social-login facebook">
                <img src="./img/facebook-icon.png" alt="Facebook Logo"> Iniciar sesión 
            </button>
            <p class="or-email">o inicia sesión vía email</p>
            <form>
                <input type="email" placeholder="Correo Electrónico" required>
                <input type="password" placeholder="Contraseña" required>
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Recuérdame</label>
                </div>
                <button type="submit">Iniciar Sesión</button>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </form>
            <div class="create-account">
                <p>¿No tienes una cuenta? <a href="#">Crea una aquí</a></p>
            </div>
        </div>
        <div class="graphic-section">
            <h2>Conéctate con todas tus aplicaciones</h2>
            <p>Todo lo que necesitas en un panel personalizable.</p>
        </div>
    </div>
</body>
</html>
